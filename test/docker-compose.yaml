version: "3.5"


services:
    electra:
        build:
            context: ${PWD}
            dockerfile: ${PWD}/Dockerfile
        working_dir: /electra
        image: "electra:latest"
        runtime: nvidia
        volumes:
            - ${PWD}:/electra
        command: ls -ltrh
        deploy:
            resources:
                reservations:
                    devices:
                        - capabilities: [gpu]
